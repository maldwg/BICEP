
<div class="grid-container">
    <h2 mat-dialog-title>Update IDS</h2>
        <form [formGroup]="idsEdit" (ngSubmit)="saveChanges()">
            <mat-dialog-content>
                    <div class="grid-item">
                        <mat-form-field>
                            <mat-label>Name</mat-label>
                            <input matInput value={{data.container.name}} readonly="" required>
                        </mat-form-field>
                    </div>
                        <div class="grid-item">
                            <mat-form-field>
                                <mat-label>Target host</mat-label>
                                <input matInput value={{data.container.host}} readonly="" required>
                            </mat-form-field>
                        </div>
                        <div class="grid-item">
                            <mat-form-field>
                                <mat-label>Port</mat-label>
                                <input matInput value={{data.container.port}} readonly="" required>
                            </mat-form-field>
                        </div>
                        <div class="grid-item">
                            <mat-form-field>
                                <mat-label>Configuration</mat-label>
                                <mat-select [formControl]="idsEdit.controls.config" required>
                                    <mat-option *ngFor="let c of configurationList" value={{c.id}}>ID: {{c.id}} - {{c.name}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="grid-item" *ngIf="selectedRuleset">
                            <mat-form-field>
                                <mat-label>Ruleset</mat-label>
                                <mat-select [formControl]="idsEdit.controls.ruleset" required>
                                    <mat-option *ngFor="let c of rulesetList" value={{c.id}}>ID: {{c.id}} - {{c.name}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="grid-item">
                            <mat-form-field>
                                <mat-label>IDS Tool</mat-label>
                                <input matInput value={{selectedIdsTool.name}} readonly="" required>
                            </mat-form-field>
                        </div>
                        <div class="grid-item">
                            <mat-form-field>
                                <mat-label>Description</mat-label>
                                <textarea matInput [formControl]="idsEdit.controls.description" required></textarea>
                            </mat-form-field>
                        </div>
                        
            </mat-dialog-content>
            <mat-dialog-actions>
                <div class="grid-item action-button-div">
                    <button type="submit" class="custom-button mat-elevation-z8" mat-flat-button
                        color="success">Save</button>
                    <button (click)="exit()" class="custom-button mat-elevation-z8" mat-flat-button
                        color="warn">Exit</button>
                </div>

            </mat-dialog-actions>
        </form>
</div>
