
<div class="flexbox-container">
    <h2 mat-dialog-title>Update Ensemble</h2>
        <form [formGroup]="ensembleEdit" (ngSubmit)="saveChanges()">
            <mat-dialog-content>
                    <div class="flexbox-item">
                        <mat-form-field>
                            <mat-label>Name</mat-label>
                            <input [formControl]="ensembleEdit.controls.name" matInput value={{data.ensemble.name}} required>
                        </mat-form-field>
                    </div>
                    <div class="flexbox-item">
                        <mat-form-field>
                            <mat-label>Container</mat-label>
                            <mat-select [formControl]="ensembleEdit.controls.idsContainer" required multiple>
                                <mat-option *ngFor="let c of data.containerList" value={{c.id}}>{{c.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="flexbox-item">
                        <mat-form-field>
                            <mat-label>Ensemble Technique</mat-label>
                            <mat-select [formControl]="ensembleEdit.controls.ensembleTechnique" required>
                                <mat-option *ngFor="let t of data.ensembleTechniqueList" value={{t.id}}>{{t.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="flexbox-item">
                        <mat-form-field>
                            <mat-label>Description</mat-label>
                            <textarea matInput [formControl]="ensembleEdit.controls.description" required></textarea>
                        </mat-form-field>
                    </div>
            </mat-dialog-content>
            <mat-dialog-actions>
                <div class="flexbox-item action-button-div">
                    <button type="submit" class="custom-button mat-elevation-z8" mat-flat-button
                        color="success">Save</button>
                    <button (click)="exit()" class="custom-button mat-elevation-z8" mat-flat-button
                        color="warn">Exit</button>
                </div>

            </mat-dialog-actions>
        </form>
</div>
