<p>Setup your new IDS!</p>

<div class="grid-container">
    <mat-card>
        <mat-card-content>
            <div class="grid-item">
                <mat-form-field>
                    <mat-label>Target machine</mat-label>
                    <input matInput value="localhost" readonly="" required>
                </mat-form-field>
            </div>
            <div class="grid-item">
                <mat-form-field>
                    <mat-label>Configuration</mat-label>
                    <mat-select [formControl]="configControl" required>
                        <mat-option value="one">First option</mat-option>
                        <mat-option value="two">Second option</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="grid-item">
                <mat-form-field>
                    <mat-label>IDS Tool</mat-label>
                    <mat-select [formControl]="idsControl" required>
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="grid-item">
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <textarea matInput [formControl]="descriptionControl" required></textarea>
                </mat-form-field>     
            </div>
        </mat-card-content>
    </mat-card>
    <div class="submit-button-div">
        <button class="custom-button" mat-flat-button (click)="submitIdsData()" color="primary" >submit</button>
    </div>
</div>
